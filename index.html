<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alexa — visual designer & photographer</title>

    <style>
        :root {
            --cream: #FDFBF7;
            --charcoal: #2A2A2A;
            --accent: #E63946;
            --light-gray: #E8E4DF;
            --mid-gray: #A39B93;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Custom Cursor */
        body {
            cursor: none;
        }
        
        #cursor {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease, width 0.3s ease, height 0.3s ease, background 0.3s ease;
            mix-blend-mode: difference;
        }
        
        #cursor.expand {
            width: 40px;
            height: 40px;
            background: var(--accent);
            mix-blend-mode: color-burn;
        }
        
        a, button {
            cursor: none;
        }
        
        /* Navigation */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            animation: slideDown 0.8s ease;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .logo {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: var(--charcoal);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        
        .nav-links a {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.08em;
            color: var(--charcoal);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.4s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.4;
            object-fit: cover;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(253, 251, 247, 0.6), rgba(253, 251, 247, 0.8));
            z-index: 1;
        }
        
        .hero-content {
            text-align: center;
            z-index: 2;
        }
        
        .hero h1 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 700;
            letter-spacing: 0.02em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
            text-transform: lowercase;
        }
        
        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--mid-gray);
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: var(--mid-gray);
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards, float 2s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* Horizontal Scrolling Carousel */
        .carousel-section {
            padding: 8rem 0;
            overflow: hidden;
            background: var(--cream);
        }
        
        .carousel-container {
            width: 100%;
            overflow: hidden;
        }
        
        .carousel-track {
            display: flex;
            gap: 2rem;
            will-change: transform;
            transition: transform 0.1s linear;
        }
        
        .carousel-item {
            flex: 0 0 400px;
            height: 500px;
            background: var(--light-gray);
            border-radius: 2px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .carousel-item:hover {
            transform: scale(1.02);
        }
        
        .carousel-item::before {
            content: attr(data-placeholder);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: var(--mid-gray);
        }
        
        .carousel-label {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            color: white;
            text-transform: lowercase;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.8rem 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        /* Project Modal */
        .project-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            overflow-y: auto;
        }
        
        .project-modal.active {
            display: block;
            opacity: 1;
        }
        
        .modal-close {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: white;
            background: none;
            border: none;
            cursor: none;
            z-index: 10001;
            transition: transform 0.3s ease;
        }
        
        .modal-close:hover {
            transform: rotate(90deg);
        }
        
        .modal-content {
            max-width: 1200px;
            margin: 6rem auto;
            padding: 0 4rem 4rem;
            color: white;
        }
        
        .modal-header {
            margin-bottom: 3rem;
        }
        
        .modal-category {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .modal-title {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
            text-transform: lowercase;
        }
        
        .modal-description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #E8E4DF;
            max-width: 800px;
        }
        
        .modal-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .modal-image {
            width: 100%;
            aspect-ratio: 4/5;
            background: var(--light-gray);
            position: relative;
        }
        
        .modal-image::before {
            content: attr(data-placeholder);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: var(--mid-gray);
        }
        
        .modal-details {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        
        .modal-detail-item h4 {
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .modal-detail-item p {
            font-size: 1rem;
            color: #E8E4DF;
        }
        
        /* Section Styling */
        section {
            padding: 5rem 4rem;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-number {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .section-title {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 200;
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem;
        }
        
        .section-description {
            font-size: 1.1rem;
            color: var(--mid-gray);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }
        
        /* About Section */
        .about {
            background: linear-gradient(135deg, #FDFBF7 0%, #F5F1EB 100%);
        }
        
        .about-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
        }
        
        .about-text h3 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        .about-text p {
            font-size: 1.05rem;
            line-height: 1.9;
            margin-bottom: 1.5rem;
            color: var(--charcoal);
        }
        
        .about-image {
            height: 500px;
            background: var(--light-gray);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .about-image::before {
            content: 'YOUR PHOTO';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: var(--mid-gray);
        }
        
        /* Contact Info Inline */
        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--light-gray);
        }
        
        .contact-info h4 {
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .contact-links-inline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-link-inline {
            font-size: 1.05rem;
            color: var(--charcoal);
            text-decoration: none;
            letter-spacing: 0.02em;
            position: relative;
            width: fit-content;
            transition: color 0.3s ease;
        }
        
        .contact-link-inline::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.4s ease;
        }
        
        .contact-link-inline:hover {
            color: var(--accent);
        }
        
        .contact-link-inline:hover::after {
            width: 100%;
        }
        
        /* Gallery Grid */
        .gallery-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            aspect-ratio: 4/5;
            background: var(--light-gray);
            cursor: none;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .gallery-item::before {
            content: attr(data-placeholder);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.85rem;
            letter-spacing: 0.12em;
            color: var(--mid-gray);
            text-align: center;
            white-space: pre-line;
        }
        
        .gallery-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }
        
        .gallery-item:hover .gallery-item-overlay {
            transform: translateY(0);
        }
        
        .gallery-item-title {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .gallery-item-category {
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }
        
        /* Stagger Animation for Gallery Items */
        .gallery-item:nth-child(1) { transition-delay: 0.1s; }
        .gallery-item:nth-child(2) { transition-delay: 0.2s; }
        .gallery-item:nth-child(3) { transition-delay: 0.3s; }
        .gallery-item:nth-child(4) { transition-delay: 0.4s; }
        .gallery-item:nth-child(5) { transition-delay: 0.5s; }
        .gallery-item:nth-child(6) { transition-delay: 0.6s; }
        
        footer {
            background: var(--cream);
            color: var(--mid-gray);
            text-align: center;
            padding: 3rem 2rem;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            border-top: 1px solid var(--light-gray);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
            
            .nav-links a {
                font-size: 0.8rem;
            }
            
            section {
                padding: 5rem 2rem;
            }
            
            .about-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .carousel-item {
                flex: 0 0 280px;
                height: 350px;
            }
            
            .modal-content {
                margin: 4rem auto;
                padding: 0 2rem 2rem;
            }
            
            .modal-close {
                top: 1rem;
                right: 1rem;
            }
            
            .modal-images {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor"></div>
    
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">alexa</a>
        <ul class="nav-links">
            <li><a href="design.html">design</a></li>
            <li><a href="photography.html">photography</a></li>
            <li><a href="about.html">about</a></li>
        </ul>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <!-- Background Video -->
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="your-video.mp4" type="video/mp4">
            <!-- Fallback for browsers that don't support video -->
        </video>
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1>alexa</h1>
            <p class="hero-subtitle">visual designer & photographer</p>
        </div>
        <div class="scroll-indicator">scroll</div>
    </section>
    
    <!-- Horizontal Scrolling Carousel -->
    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item" style="background-image: url('Alexa_Still_Life4049-2.jpg'); background-size: cover; background-position: center;">
                    <div class="carousel-label">opus won</div>
                </div>
                <div class="carousel-item" data-placeholder="POSTER 2"></div>
                <div class="carousel-item" data-placeholder="POSTER 3"></div>
                <div class="carousel-item" data-placeholder="POSTER 4"></div>
                <div class="carousel-item" data-placeholder="POSTER 5"></div>
                <div class="carousel-item" data-placeholder="POSTER 6"></div>
            </div>
        </div>
    </section>
    
    <!-- Simple Get in Touch Link -->
    <section style="padding: 8rem 4rem; text-align: center;">
        <a href="about.html#contact" style="font-size: 2.5rem; font-weight: 700; letter-spacing: 0.02em; color: var(--charcoal); text-decoration: none; text-transform: lowercase; transition: color 0.3s ease; cursor: none;" onmouseover="this.style.color='#E63946'" onmouseout="this.style.color='var(--charcoal)'">get in touch →</a>
    </section>
    
    <footer>
        <p>&copy; 2024 alexa. all rights reserved.</p>
    </footer>
    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.15;
            cursorY += (mouseY - cursorY) * 0.15;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        
        // Expand cursor on hover
        document.querySelectorAll('a, .gallery-item').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('expand'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('expand'));
        });
        
        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.15,
            rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);
        
        // Observe sections
        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
        
        // Observe gallery items
        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });
        
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Horizontal Carousel Scroll Effect
        const carouselTrack = document.querySelector('.carousel-track');
        const carouselSection = document.querySelector('.carousel-section');
        
        if (carouselTrack && carouselSection) {
            window.addEventListener('scroll', () => {
                const rect = carouselSection.getBoundingClientRect();
                const sectionTop = rect.top;
                const sectionHeight = rect.height;
                const windowHeight = window.innerHeight;
                
                // Calculate how far through the section we've scrolled
                if (sectionTop < windowHeight && sectionTop + sectionHeight > 0) {
                    // Normalize scroll progress (0 to 1)
                    const scrollProgress = Math.max(0, Math.min(1, (windowHeight - sectionTop) / (windowHeight + sectionHeight)));
                    
                    // Move carousel to the right as we scroll down - increased multiplier for longer scroll
                    const maxScroll = carouselTrack.scrollWidth - window.innerWidth;
                    const translateX = -(scrollProgress * maxScroll * 1.5); // Changed from 0.8 to 1.5 for more showcase
                    
                    carouselTrack.style.transform = `translateX(${translateX}px)`;
                }
            });
        }
    </script>
</body>
